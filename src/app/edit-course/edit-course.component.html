
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4 fw-bold">Update Courses</h3></div>
                <div class="card-body">
                    <form (ngSubmit)="editData()" >
                       
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.courseid"  name="cid" class="form-control" id="courseid"  type="text"  />
                            <label for="">Course Id</label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('courseid')?.errors&& updateCourseForm.get('courseid')?.touched">
                            <p class="text-danger">accept numbers only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.coursename" name="cName"  class="form-control" id="cname" type="text"  />
                            <label for="">Course Name</label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('coursename')?.errors&& updateCourseForm.get('coursename')?.touched">
                            <p class="text-danger">accept characters only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.description" name="cd" class="form-control" id="cname" type="text"  />
                            <label for="">Description </label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('description')?.errors&& updateCourseForm.get('description')?.touched">
                            <p class="text-danger">accept characters only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.duration" name="cdur"  class="form-control" id="cname" type="text"  />
                            <label for="">Course Duration </label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('duration')?.errors&& updateCourseForm.get('duration')?.touched">
                            <p class="text-danger">accept numbers only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.coursefee" name="cf"  class="form-control" id="duration" type="text"  />
                            <label for="">Course Fee </label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('coursefee')?.errors&& updateCourseForm.get('coursefee')?.touched">
                            <p class="text-danger">accept numbers only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.seat" name="cs"  class="form-control" id="fee" type="text"  />
                            <label for="">seat</label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('seat')?.errors&& updateCourseForm.get('seat')?.touched">
                            <p class="text-danger">accept numbers only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.time" name="ct"  class="form-control" id="seat" type="text"  />
                            <label for="">Class Time</label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('time')?.errors&& updateCourseForm.get('time')?.touched">
                            <p class="text-danger">accept numbers only</p>
                        </div> -->
                        <div class="form-floating mb-3">
                            <input  [(ngModel)]="cData.place" name="cp"  class="form-control" id="cplace" name="cPlace" type="text"  />
                            <label for="">Place</label>
                        </div>
                        <!-- <div class="p-2"  *ngIf="updateCourseForm.get('place')?.errors&& updateCourseForm.get('place')?.touched">
                            <p class="text-danger">accept characters only</p>
                        </div> -->
                        <div class="mt-4 mb-0 d-flex justify-content-center">
                          <button class="btn btn-info" type="submit">Update</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</div>
