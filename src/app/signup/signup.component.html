<main style="height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                <div class="card-body">
                    <form [formGroup]="signupForm">
                        <div class="form-floating mb-3">
                            <input formControlName="username" class="form-control" id="uName" name="uname" type="email" placeholder="Enter your name" />
                            <label >Username</label>
                        </div>
                        <div class="p-2"  *ngIf="signupForm.get('username')?.errors&& signupForm.get('username')?.touched">
                            <p class="text-danger">accept characters only</p>
                        </div>
                        <div class="form-floating mb-3">
                            <input formControlName="email" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                            <label>Email address</label>
                        </div>
                        <div class="p-2"  *ngIf="signupForm.get('email')?.errors&& signupForm.get('email')?.touched">
                            <p class="text-danger">accept characters,numbers and special characters only</p>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input formControlName="pass" class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                                    <label >Password</label>
                                </div>
                                <div class="p-2"  *ngIf="signupForm.get('pass')?.errors&& signupForm.get('pass')?.touched">
                                    <p class="text-danger">accept character and numbers only</p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input formControlName="conpass" class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                                    <label >Confirm Password</label>
                                </div>
                                <div class="p-2" *ngIf="pswMatch">
                                    <p class="text-danger">Password doesn't match</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid"><a class="btn btn-primary btn-block" (click)="usersignup()" >Create Account</a></div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="">Have an account? Go to login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
