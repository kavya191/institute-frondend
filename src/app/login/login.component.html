
<main style="height: 100vh;">
 
    <div class="container">
        <div class="row justify-content-center p-5">
            <div class="col-lg-5 ">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header">
                        <h2 class="text-center font-weight-bold my-4">Login</h2>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginModelForm">
                            <div class="form-floating mb-3">
                                <input formControlName="username" class="form-control" id="uName" name="uname" type="email" placeholder="Enter your name" />
                                <label >Username</label>
                            </div>
                            <div class="p-2" *ngIf="loginModelForm.get('username')?.errors&&loginModelForm.get('username')?.touched">
                                <p class="text-danger">accept characters only</p>
                            </div>
                            <div class="form-floating mb-3">
                                <input formControlName="psw" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                <label for="inputPassword">Password</label>
                            </div>
                            <div class="p-2"  *ngIf="loginModelForm.get('psw')?.errors&& loginModelForm.get('psw')?.touched">
                                <p class="text-danger">accept character and numbers only</p>
                            </div>
                            
                            <!-- <label >Choose a account:</label> -->

                            <!-- <select name="loginac" formControlName="option" id="account">
                                <option  value="user" >User</option>
                                <option value="admin" >Admin</option>
                                
                            </select> -->
                            <!-- <div class="form-check mb-3">
                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                            </div> -->
                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                               
                               <button class="btn btn-secondary" (click)="login()">Login</button> 
                            </div>  
                        </form>
                    </div>
                    <!-- <div class="card-footer text-center py-3">
                        <div class="small"><a href="signup">Need an account? Sign up!</a></div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</main>
